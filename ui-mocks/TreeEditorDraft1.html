<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:^)</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        vertical-align: top;
    }
    .node-wrapper {
        padding-left: 40px;
    }
    .node-wrapper:first-child {
        padding-left: 0px;
    }
    .node {
        width: 120px;
        text-align: center;
        padding: 30px 0px;
        margin-bottom: 10px;
    }
    .module-wrapper {
        display: inline-block;
        margin: 10px;
        padding: 10px;
        width: 600px;
        border: 2px solid #888;
    }
    .table {
        background-color: brown;
    }
    .tr {
        background-color: cadetblue;
    }
    .td {
        background-color:coral
    }
    .build-options {
        width: 150px;
        display: inline-block;
    }
    .build-option {
        background-color: cornflowerblue;
        text-align: center;
        padding: 20px 0px;
        margin: 10px 0px;
    }
</style>
<body>
    <div class="module-wrapper">
        <div class="node-wrapper">
            <div class="node table">
                TABLE
            </div>
            <div class="node-wrapper">
                <div class="node tr">
                    TR
                </div>
                <div class="node-wrapper">
                    <div class="node td">
                        TD
                    </div>
                </div>
            </div>
            <div class="node-wrapper">
                <div class="node tr">
                    TR
                </div>
                <div class="node-wrapper">
                    <div class="node td">
                        TD
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="build-options">
        <div class="build-option">
            SAVE MODULE
        </div>
        <div class="build-option">
            GET CODE
        </div>
        <div class="build-option">
            SET DEFAULT ATTRIBUTES
        </div>
        <div class="build-option">
            SET BRAND
        </div>
        <div class="build-option">
            SHARE MODULE
        </div>
    </div>
</body>
</html>
